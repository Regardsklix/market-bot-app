<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üéÅ –ú–∞—Ä–∫–µ—Ç –ë–æ—Ç - –ò–Ω–≤–µ–Ω—Ç–∞—Ä—å</title>
    <style>
        :root {
            --primary-color: #6a11cb;
            --secondary-color: #2575fc;
            --accent-color: #ff6b6b;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            color: white;
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
        }
        
        .header {
            text-align: center;
            margin-bottom: 30px;
            padding: 20px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            backdrop-filter: blur(10px);
        }
        
        .header h1 {
            font-size: 28px;
            margin-bottom: 10px;
        }
        
        .user-card {
            background: rgba(255, 255, 255, 0.15);
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 25px;
        }
        
        .stats {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
            margin-bottom: 25px;
        }
        
        .stat-card {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            padding: 15px;
            text-align: center;
        }
        
        .stat-value {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 5px;
        }
        
        .stat-label {
            font-size: 14px;
            opacity: 0.8;
        }
        
        .inventory-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            gap: 15px;
            margin-bottom: 30px;
        }
        
        .item-card {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            padding: 15px;
            text-align: center;
            transition: transform 0.3s;
        }
        
        .item-card:hover {
            transform: translateY(-5px);
            background: rgba(255, 255, 255, 0.2);
        }
        
        .item-emoji {
            font-size: 40px;
            margin-bottom: 10px;
        }
        
        .item-name {
            font-size: 14px;
            font-weight: bold;
            margin-bottom: 5px;
        }
        
        .item-value {
            color: gold;
            font-weight: bold;
            font-size: 12px;
        }
        
        .empty-state {
            text-align: center;
            padding: 40px 20px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            margin-bottom: 30px;
        }
        
        .empty-emoji {
            font-size: 60px;
            margin-bottom: 20px;
        }
        
        .actions {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        
        .btn {
            padding: 15px;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }
        
        .btn-primary {
            background: linear-gradient(135deg, #00b09b, #96c93d);
            color: white;
        }
        
        .btn-secondary {
            background: rgba(255, 255, 255, 0.2);
            color: white;
        }
        
        .btn-close {
            background: rgba(255, 107, 107, 0.8);
            color: white;
        }
        
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }
        
        @media (max-width: 768px) {
            .inventory-grid {
                grid-template-columns: repeat(2, 1fr);
            }
            
            .stats {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üõçÔ∏è –ú–∞—Ä–∫–µ—Ç –ë–æ—Ç</h1>
            <p>–í–∞—à–∞ –∫–æ–ª–ª–µ–∫—Ü–∏—è –ø–æ–¥–∞—Ä–∫–æ–≤</p>
        </div>
        
        <div class="user-card">
            <h2 id="username">–ó–∞–≥—Ä—É–∑–∫–∞...</h2>
            <p id="user-id">ID: ...</p>
        </div>
        
        <div class="stats">
            <div class="stat-card">
                <div class="stat-value" id="total-items">0</div>
                <div class="stat-label">–í—Å–µ–≥–æ –ø—Ä–µ–¥–º–µ—Ç–æ–≤</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="total-value">0</div>
                <div class="stat-label">–û–±—â–∞—è —Ü–µ–Ω–Ω–æ—Å—Ç—å</div>
            </div>
        </div>
        
        <h2 style="margin-bottom: 20px; text-align: center;">üì¶ –í–∞—à –∏–Ω–≤–µ–Ω—Ç–∞—Ä—å</h2>
        
        <div id="inventory-container" class="inventory-grid">
            <!-- –ü—Ä–µ–¥–º–µ—Ç—ã –±—É–¥—É—Ç –∑–¥–µ—Å—å -->
        </div>
        
        <div class="actions">
            <button class="btn btn-primary" onclick="refreshData()">
                <span>üîÑ</span> –û–±–Ω–æ–≤–∏—Ç—å –¥–∞–Ω–Ω—ã–µ
            </button>
            <button class="btn btn-secondary" onclick="sendGift()">
                <span>üéÅ</span> –û—Ç–ø—Ä–∞–≤–∏—Ç—å –ø–æ–¥–∞—Ä–æ–∫
            </button>
            <button class="btn btn-close" onclick="closeApp()">
                <span>‚úñÔ∏è</span> –ó–∞–∫—Ä—ã—Ç—å
            </button>
        </div>
    </div>

    <script>
        // –ü–æ–ª—É—á–∞–µ–º –ø–∞—Ä–∞–º–µ—Ç—Ä—ã –∏–∑ URL
        const urlParams = new URLSearchParams(window.location.search);
        const userId = urlParams.get('user_id');
        const username = urlParams.get('username');
        
        // –î–µ–º–æ-–¥–∞–Ω–Ω—ã–µ
        const demoItems = [
            { id: 1, name: "üéÅ –û–±—ã—á–Ω—ã–π –ø–æ–¥–∞—Ä–æ–∫", value: 10, date: "2024-01-15" },
            { id: 2, name: "üíé –†–µ–¥–∫–∏–π –ø–æ–¥–∞—Ä–æ–∫", value: 50, date: "2024-01-14" },
            { id: 3, name: "üî• –≠–ø–∏—á–µ—Å–∫–∏–π –ø–æ–¥–∞—Ä–æ–∫", value: 100, date: "2024-01-13" },
            { id: 4, name: "üëë –õ–µ–≥–µ–Ω–¥–∞—Ä–Ω—ã–π –ø–æ–¥–∞—Ä–æ–∫", value: 500, date: "2024-01-12" }
        ];
        
        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è Telegram Web App
        function initTelegramWebApp() {
            if (typeof Telegram !== 'undefined' && Telegram.WebApp) {
                Telegram.WebApp.ready();
                Telegram.WebApp.expand();
                
                // –£—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º —Ü–≤–µ—Ç–∞
                Telegram.WebApp.setBackgroundColor('#6a11cb');
                Telegram.WebApp.setHeaderColor('#6a11cb');
                
                // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –æ—Å–Ω–æ–≤–Ω—É—é –∫–Ω–æ–ø–∫—É
                Telegram.WebApp.MainButton.setText("–û—Ç–∫—Ä—ã—Ç—å –±–æ—Ç–∞").show();
                Telegram.WebApp.MainButton.onClick(() => {
                    Telegram.WebApp.openTelegramLink("https://t.me/your_bot_username");
                });
                
                // –ü–æ–ª—É—á–∞–µ–º –¥–∞–Ω–Ω—ã–µ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è –∏–∑ Telegram
                const tgUser = Telegram.WebApp.initDataUnsafe.user;
                if (tgUser) {
                    document.getElementById('username').textContent = 
                        `@${tgUser.username || 'user'} | ${tgUser.first_name || '–ü–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å'}`;
                    document.getElementById('user-id').textContent = `ID: ${tgUser.id}`;
                }
                
                return true;
            }
            return false;
        }
        
        // –ó–∞–≥—Ä—É–∑–∫–∞ –∏–Ω–≤–µ–Ω—Ç–∞—Ä—è
        function loadInventory() {
            const container = document.getElementById('inventory-container');
            
            if (!demoItems || demoItems.length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-emoji">üì≠</div>
                        <h3>–ò–Ω–≤–µ–Ω—Ç–∞—Ä—å –ø—É—Å—Ç</h3>
                        <p>–û—Ç–ø—Ä–∞–≤–ª—è–π—Ç–µ –∏ –ø–æ–ª—É—á–∞–π—Ç–µ –ø–æ–¥–∞—Ä–∫–∏!</p>
                    </div>
                `;
                
                document.getElementById('total-items').textContent = '0';
                document.getElementById('total-value').textContent = '0';
                return;
            }
            
            // –û—á–∏—â–∞–µ–º –∫–æ–Ω—Ç–µ–π–Ω–µ—Ä
            container.innerHTML = '';
            
            // –î–æ–±–∞–≤–ª—è–µ–º –ø—Ä–µ–¥–º–µ—Ç—ã
            let totalValue = 0;
            
            demoItems.forEach(item => {
                const itemElement = document.createElement('div');
                itemElement.className = 'item-card';
                itemElement.innerHTML = `
                    <div class="item-emoji">${item.name.split(' ')[0]}</div>
                    <div class="item-name">${item.name}</div>
                    <div class="item-value">${item.value} üí∞</div>
                `;
                container.appendChild(itemElement);
                
                totalValue += item.value;
            });
            
            // –û–±–Ω–æ–≤–ª—è–µ–º —Å—Ç–∞—Ç–∏—Å—Ç–∏–∫—É
            document.getElementById('total-items').textContent = demoItems.length;
            document.getElementById('total-value').textContent = totalValue;
        }
        
        // –ï—Å–ª–∏ –Ω–µ—Ç –¥–∞–Ω–Ω—ã—Ö –∏–∑ Telegram, –∏—Å–ø–æ–ª—å–∑—É–µ–º –¥–∞–Ω–Ω—ã–µ –∏–∑ URL
        function loadUserData() {
            if (userId) {
                document.getElementById('user-id').textContent = `ID: ${userId}`;
            }
            
            if (username) {
                document.getElementById('username').textContent = `@${username}`;
            } else if (!initTelegramWebApp()) {
                document.getElementById('username').textContent = '–ì–æ—Å—Ç—å';
            }
        }
        
        // –§—É–Ω–∫—Ü–∏–∏ —É–ø—Ä–∞–≤–ª–µ–Ω–∏—è
        function refreshData() {
            loadInventory();
            if (typeof Telegram !== 'undefined' && Telegram.WebApp) {
                Telegram.WebApp.showAlert('–î–∞–Ω–Ω—ã–µ –æ–±–Ω–æ–≤–ª–µ–Ω—ã!');
            } else {
                alert('–î–∞–Ω–Ω—ã–µ –æ–±–Ω–æ–≤–ª–µ–Ω—ã!');
            }
        }
        
        function sendGift() {
            if (typeof Telegram !== 'undefined' && Telegram.WebApp) {
                Telegram.WebApp.close();
                setTimeout(() => {
                    Telegram.WebApp.openTelegramLink("https://t.me/your_bot_username?start=send_gift");
                }, 300);
            } else {
                alert('–û—Ç–∫—Ä–æ–π—Ç–µ –≤ Telegram –¥–ª—è –æ—Ç–ø—Ä–∞–≤–∫–∏ –ø–æ–¥–∞—Ä–∫–æ–≤');
            }
        }
        
        function closeApp() {
            if (typeof Telegram !== 'undefined' && Telegram.WebApp) {
                Telegram.WebApp.close();
            } else {
                // –î–ª—è –±—Ä–∞—É–∑–µ—Ä–∞ –ø—Ä–æ—Å—Ç–æ –æ–±–Ω–æ–≤–ª—è–µ–º
                location.reload();
            }
        }
        
        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ
        document.addEventListener('DOMContentLoaded', () => {
            loadUserData();
            loadInventory();
        });
    </script>
</body>
</html>
