<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üéÅ –ú–∞—Ä–∫–µ—Ç –ë–æ—Ç - –ò–Ω–≤–µ–Ω—Ç–∞—Ä—å</title>
    <style>
        :root {
            --primary: #6a11cb;
            --secondary: #2575fc;
            --accent: #ff6b6b;
            --gold: #ffd700;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            color: white;
            min-height: 100vh;
            padding: 15px;
        }
        
        .container {
            max-width: 100%;
            margin: 0 auto;
        }
        
        /* Header */
        .header {
            text-align: center;
            margin-bottom: 25px;
            padding: 20px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            backdrop-filter: blur(10px);
        }
        
        .header h1 {
            font-size: 24px;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }
        
        /* User Card */
        .user-card {
            background: rgba(255, 255, 255, 0.15);
            border-radius: 15px;
            padding: 18px;
            margin-bottom: 20px;
        }
        
        .user-info {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }
        
        .user-name {
            font-size: 18px;
            font-weight: bold;
        }
        
        .user-balance {
            font-size: 20px;
            font-weight: bold;
            color: var(--gold);
        }
        
        /* Stats */
        .stats {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 12px;
            margin-bottom: 25px;
        }
        
        .stat-card {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            padding: 15px;
            text-align: center;
        }
        
        .stat-value {
            font-size: 22px;
            font-weight: bold;
            margin-bottom: 5px;
        }
        
        .stat-label {
            font-size: 13px;
            opacity: 0.9;
        }
        
        /* Inventory */
        .inventory-title {
            font-size: 20px;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .items-container {
            margin-bottom: 30px;
        }
        
        .items-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(140px, 1fr));
            gap: 12px;
        }
        
        .item-card {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            padding: 15px;
            text-align: center;
            transition: transform 0.3s;
        }
        
        .item-card:hover {
            transform: translateY(-5px);
            background: rgba(255, 255, 255, 0.2);
        }
        
        .item-emoji {
            font-size: 35px;
            margin-bottom: 10px;
        }
        
        .item-name {
            font-size: 14px;
            font-weight: bold;
            margin-bottom: 5px;
        }
        
        .item-value {
            color: var(--gold);
            font-weight: bold;
            font-size: 12px;
        }
        
        /* Empty State */
        .empty-state {
            text-align: center;
            padding: 40px 20px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            margin-bottom: 20px;
        }
        
        .empty-emoji {
            font-size: 50px;
            margin-bottom: 15px;
        }
        
        .empty-text {
            font-size: 18px;
            margin-bottom: 8px;
        }
        
        .empty-subtext {
            opacity: 0.7;
            font-size: 14px;
        }
        
        /* Actions */
        .actions {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        
        .btn {
            padding: 15px;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }
        
        .btn-primary {
            background: linear-gradient(135deg, #00b09b, #96c93d);
            color: white;
        }
        
        .btn-secondary {
            background: rgba(255, 255, 255, 0.2);
            color: white;
        }
        
        .btn-close {
            background: rgba(255, 107, 107, 0.8);
            color: white;
        }
        
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }
        
        /* Gift Animation */
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
        
        .gift-animation {
            animation: pulse 2s infinite;
        }
        
        /* Responsive */
        @media (max-width: 768px) {
            .items-grid {
                grid-template-columns: repeat(2, 1fr);
            }
            
            .stats {
                grid-template-columns: 1fr;
            }
        }
        
        @media (max-width: 480px) {
            .items-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Header -->
        <div class="header">
            <h1><span class="gift-animation">üõçÔ∏è</span> –ú–∞—Ä–∫–µ—Ç –ë–æ—Ç</h1>
            <p>–í–∞—à–∞ –∫–æ–ª–ª–µ–∫—Ü–∏—è –ø–æ–¥–∞—Ä–∫–æ–≤</p>
        </div>
        
        <!-- User Info -->
        <div class="user-card">
            <div class="user-info">
                <div>
                    <div class="user-name" id="username">–ó–∞–≥—Ä—É–∑–∫–∞...</div>
                    <div id="user-handle"></div>
                </div>
                <div class="user-balance" id="user-balance">0 üí∞</div>
            </div>
            <div id="user-id">ID: ...</div>
        </div>
        
        <!-- Stats -->
        <div class="stats">
            <div class="stat-card">
                <div class="stat-value" id="total-items">0</div>
                <div class="stat-label">–í—Å–µ–≥–æ –ø—Ä–µ–¥–º–µ—Ç–æ–≤</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="total-value">0</div>
                <div class="stat-label">–û–±—â–∞—è —Ü–µ–Ω–Ω–æ—Å—Ç—å</div>
            </div>
        </div>
        
        <!-- Inventory -->
        <h2 class="inventory-title"><span>üì¶</span> –í–∞—à –∏–Ω–≤–µ–Ω—Ç–∞—Ä—å</h2>
        <div class="items-container">
            <div id="inventory-items" class="items-grid">
                <!-- Items will be loaded here -->
            </div>
        </div>
        
        <!-- Actions -->
        <div class="actions">
            <button class="btn btn-primary" onclick="loadData()">
                <span>üîÑ</span> –û–±–Ω–æ–≤–∏—Ç—å
            </button>
            <button class="btn btn-secondary" onclick="sendGift()">
                <span>üéÅ</span> –û—Ç–ø—Ä–∞–≤–∏—Ç—å –ø–æ–¥–∞—Ä–æ–∫
            </button>
            <button class="btn btn-close" onclick="closeApp()">
                <span>‚úñÔ∏è</span> –ó–∞–∫—Ä—ã—Ç—å
            </button>
        </div>
    </div>

    <script>
        // Telegram Web App initialization
        function initTelegramWebApp() {
            if (typeof Telegram !== 'undefined' && Telegram.WebApp) {
                Telegram.WebApp.ready();
                Telegram.WebApp.expand();
                Telegram.WebApp.setBackgroundColor('#6a11cb');
                Telegram.WebApp.setHeaderColor('#6a11cb');
                
                // Add Main Button
                Telegram.WebApp.MainButton.setText("–û—Ç–∫—Ä—ã—Ç—å –±–æ—Ç–∞").show();
                Telegram.WebApp.MainButton.onClick(() => {
                    Telegram.WebApp.openTelegramLink("https://t.me/–≤–∞—à_–±–æ—Ç");
                });
                
                return true;
            }
            return false;
        }
        
        // Get data from URL parameters
        function getUrlParams() {
            const params = new URLSearchParams(window.location.search);
            return {
                userId: params.get('user_id') || '123456789',
                username: params.get('username') || 'user',
                giftCode: params.get('gift_code')
            };
        }
        
        // Demo inventory data
        const demoItems = [
            { id: 1, name: "üéÅ –û–±—ã—á–Ω—ã–π –ø–æ–¥–∞—Ä–æ–∫", value: 10, date: "2024-01-15" },
            { id: 2, name: "üíé –†–µ–¥–∫–∏–π –ø–æ–¥–∞—Ä–æ–∫", value: 50, date: "2024-01-14" },
            { id: 3, name: "üî• –≠–ø–∏—á–µ—Å–∫–∏–π –ø–æ–¥–∞—Ä–æ–∫", value: 100, date: "2024-01-13" },
            { id: 4, name: "üëë –õ–µ–≥–µ–Ω–¥–∞—Ä–Ω—ã–π –ø–æ–¥–∞—Ä–æ–∫", value: 500, date: "2024-01-12" }
        ];
        
        // Load user data
        function loadUserData() {
            const params = getUrlParams();
            
            // If in Telegram Web App, get user from Telegram
            if (typeof Telegram !== 'undefined' && Telegram.WebApp) {
                const tgUser = Telegram.WebApp.initDataUnsafe.user;
                if (tgUser) {
                    document.getElementById('username').textContent = tgUser.first_name || '–ü–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å';
                    document.getElementById('user-handle').textContent = tgUser.username ? `@${tgUser.username}` : '';
                    document.getElementById('user-id').textContent = `ID: ${tgUser.id}`;
                    
                    // Load balance from cloud storage
                    Telegram.WebApp.CloudStorage.getItem('balance', (err, value) => {
                        if (value) {
                            document.getElementById('user-balance').textContent = `${value} üí∞`;
                        }
                    });
                    
                    // Load inventory from cloud storage
                    Telegram.WebApp.CloudStorage.getItem('inventory', (err, value) => {
                        if (value) {
                            loadInventory(JSON.parse(value));
                        } else {
                            loadInventory(demoItems);
                        }
                    });
                    
                    return;
                }
            }
            
            // If not in Telegram, use URL parameters
            document.getElementById('username').textContent = params.username;
            document.getElementById('user-handle').textContent = params.userId ? `ID: ${params.userId}` : '';
            document.getElementById('user-id').textContent = `ID: ${params.userId}`;
            
            // Check for gift code
            if (params.giftCode) {
                claimGift(params.giftCode, params.userId);
            }
            
            // Load demo inventory
            loadInventory(demoItems);
        }
        
        // Load inventory
        function loadInventory(items) {
            const container = document.getElementById('inventory-items');
            
            if (!items || items.length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-emoji">üì≠</div>
                        <div class="empty-text">–ò–Ω–≤–µ–Ω—Ç–∞—Ä—å –ø—É—Å—Ç</div>
                        <div class="empty-subtext">–û—Ç–ø—Ä–∞–≤–ª—è–π—Ç–µ –∏ –ø–æ–ª—É—á–∞–π—Ç–µ –ø–æ–¥–∞—Ä–∫–∏!</div>
                    </div>
                `;
                
                document.getElementById('total-items').textContent = '0';
                document.getElementById('total-value').textContent = '0';
                return;
            }
            
            // Clear container
            container.innerHTML = '';
            
            // Add items
            let totalValue = 0;
            
            items.forEach((item, index) => {
                const itemElement = document.createElement('div');
                itemElement.className = 'item-card';
                
                // Determine emoji
                let emoji = "üéÅ";
                if (item.name.includes("–†–µ–¥–∫–∏–π")) emoji = "üíé";
                if (item.name.includes("–≠–ø–∏—á–µ—Å–∫–∏–π")) emoji = "üî•";
                if (item.name.includes("–õ–µ–≥–µ–Ω–¥–∞—Ä–Ω—ã–π")) emoji = "üëë";
                
                itemElement.innerHTML = `
                    <div class="item-emoji">${emoji}</div>
                    <div class="item-name">${item.name}</div>
                    <div class="item-value">${item.value} üí∞</div>
                `;
                
                // Add animation for new items
                if (index < 3) {
                    itemElement.style.animation = 'pulse 2s infinite';
                }
                
                container.appendChild(itemElement);
                totalValue += item.value;
            });
            
            // Update stats
            document.getElementById('total-items').textContent = items.length;
            document.getElementById('total-value').textContent = totalValue;
            
            // Update balance if in Telegram
            if (typeof Telegram !== 'undefined' && Telegram.WebApp) {
                document.getElementById('user-balance').textContent = `${totalValue} üí∞`;
                Telegram.WebApp.CloudStorage.setItem('balance', totalValue.toString());
                Telegram.WebApp.CloudStorage.setItem('inventory', JSON.stringify(items));
            }
        }
        
        // Claim gift function
        function claimGift(giftCode, userId) {
            // In a real app, you would make an API call here
            console.log(`Claiming gift ${giftCode} for user ${userId}`);
            
            // Show success message
            if (typeof Telegram !== 'undefined' && Telegram.WebApp) {
                Telegram.WebApp.showAlert(`üéâ –ü–æ–¥–∞—Ä–æ–∫ –ø–æ–ª—É—á–µ–Ω!\n–ö–æ–¥: ${giftCode}`);
            } else {
                alert(`üéâ –ü–æ–¥–∞—Ä–æ–∫ –ø–æ–ª—É—á–µ–Ω!\n–ö–æ–¥: ${giftCode}`);
            }
            
            // Add new gift to inventory
            const newItem = {
                id: Date.now(),
                name: "üéÅ –ù–æ–≤—ã–π –ø–æ–¥–∞—Ä–æ–∫",
                value: 100,
                date: new Date().toISOString().split('T')[0]
            };
            
            const currentItems = [...demoItems, newItem];
            loadInventory(currentItems);
        }
        
        // Action functions
        function loadData() {
            loadUserData();
            if (typeof Telegram !== 'undefined' && Telegram.WebApp) {
                Telegram.WebApp.showAlert('‚úÖ –î–∞–Ω–Ω—ã–µ –æ–±–Ω–æ–≤–ª–µ–Ω—ã!');
            } else {
                alert('‚úÖ –î–∞–Ω–Ω—ã–µ –æ–±–Ω–æ–≤–ª–µ–Ω—ã!');
            }
        }
        
        function sendGift() {
            if (typeof Telegram !== 'undefined' && Telegram.WebApp) {
                Telegram.WebApp.close();
                setTimeout(() => {
                    Telegram.WebApp.openTelegramLink("https://t.me/–≤–∞—à_–±–æ—Ç?start=send_gift");
                }, 300);
            } else {
                alert('–û—Ç–∫—Ä–æ–π—Ç–µ –≤ Telegram –¥–ª—è –æ—Ç–ø—Ä–∞–≤–∫–∏ –ø–æ–¥–∞—Ä–∫–æ–≤');
            }
        }
        
        function closeApp() {
            if (typeof Telegram !== 'undefined' && Telegram.WebApp) {
                Telegram.WebApp.close();
            } else {
                // For browser testing
                window.close();
            }
        }
        
        // Initialize on load
        document.addEventListener('DOMContentLoaded', () => {
            initTelegramWebApp();
            loadUserData();
        });
        
        // Listen for messages from bot (if using postMessage)
        window.addEventListener('message', (event) => {
            if (event.data.type === 'UPDATE_INVENTORY') {
                loadInventory(event.data.items);
            }
        });
    </script>
